<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cômodos</title>
    <link rel="stylesheet" href="style.css">
    <script src="comodo.js" defer></script>
</head>
<body>
    <h1> Gerenciar Cômodos</h1>
    <h2> Cadastrar Cômodo</h2>
    <form id="comodoForm">
        <input type="text" id="nome" name="nome" placeholder="Nome do Cômodo" required>
        <select id="imovelId" name="imovelId" required>
            <option value="" disabled selected>Selecione o Imóvel</option>
        </select>
        <button type="submit">Salvar</button>
    </form>

    <h2> Lista de Cômodos</h2>
    <ul id="comodoList"></ul>
</body>
</html>
